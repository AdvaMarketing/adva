    <form id="contactForm" action="https://formspree.io/f/movkvgyl" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
      
      <div style="display: flex; gap: 10px;">
        <input type="text" name="firstname" placeholder="Fornavn" required style="flex: 1; padding: 10px;">

      <select id="subjectSelect" name="subject" required style="padding: 10px;">
        <option value="">Vælg Emne</option>
        <option value="Organisk Marketing">Organisk Marketing</option>
        <option value="Fotografering">Fotografering</option>
        <option value="Video">Video</option>
        <option value="Andet">Andet</option>
      </select>

      <input type="text" id="otherSubject" name="otherSubject" placeholder="Skriv emne her" style="padding: 10px; display: none;">

      <textarea name="message" placeholder="Skriv din besked her..." rows="6" required style="padding: 10px;"></textarea>

  Send
</button>

<script>
  const subjectSelect = document.getElementById('subjectSelect');
  const otherSubject = document.getElementById('otherSubject');
  const contactForm = document.getElementById('contactForm');

  // Viser/skjuler "Andet" input feltet
  subjectSelect.addEventListener('change', function() {
    if(this.value === 'Andet') {
      otherSubject.style.display = 'block';
      otherSubject.required = true;
    } else {
      otherSubject.style.display = 'none';
      otherSubject.required = false;
    }
  });

  // Ved submit, sæt dropdown value til "Andet"-felt hvis det er valgt
  contactForm.addEventListener('submit', function(e) {
    if(subjectSelect.value === "") {
      e.preventDefault();
      alert("Vælg venligst et emne.");
      subjectSelect.focus();
      return;
    }

    if(subjectSelect.value === "Andet") {
      // Kopier teksten fra "Andet"-feltet til dropdownens value
      subjectSelect.value = otherSubject.value;
    }
  });
</script>
